<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/index.css" rel="stylesheet" > 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="header fixed-top" >
        <h1 style="text-align:center" >Chat App </h1>
 
    </div>
<div class="main" >

    <div id="messages" > 
    </div>

<form id = "messageForm"   >
    
    
    <div class="input-group mb-3">
  <input type="text" class="form-control" id="textBox" name="message" required placeholder="type here" aria-label="Username" aria-describedby="basic-addon1">
  
  <button type="submit" class="btn btn-primary">Send</button>  
  <button type="button" class="btn btn-secondary" id = "find-me">Send Location</button>

</div>
    
    
</form>

<script id="messageTemplate"  type="text/html" >

    <div class="messageTemp" style={{style}} >
    <p> 
    {{message}}
    </p>
    
    </div>  
</div>
         

</script>

<script id="locationTemplate"  type="text/html" >

    <div  >
    <a href=
    {{location}} target="_blank" > my current location
    </a>
    
    </div>  
         

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js" integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ==" crossorigin="anonymous"></script>

<script src="/socket.io/socket.io.js"> </script>
<script src='/js/chat.js' > </script>
</body>
</html>
