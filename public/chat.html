<!DOCTYPE html>
<html>
<head>
<title>reza-chat-app</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/chat.css" rel="stylesheet" > 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="header fixed-top" >
       
        <h1 style="text-align:center" >
            <i class="far fa-comment">


            </i>
            Go Chatty
            </h1>
 
    </div>

    <div class="main-flex" >

        <div id="totalUsers" >
        
           
        </div>

        
        <div id="messages" > 
    
        </div>
    </div>



<form id = "messageForm"   >
    
    
    <div class="input-group mb-3">
  <input type="text" class="form-control" id="textBox" name="message" required placeholder="type here" aria-label="Username" aria-describedby="basic-addon1">
  
  <button type="submit" class="btn btn-primary">

    <i class="fas fa-paper-plane"></i>
  </button>  
  <button type="button" class="btn btn-secondary" id = "find-me">

    <i class="fas fa-map-marker-alt"></i>
  </button>

</div>
    
    
</form>

<script id="renderedUsersTemplate" type="text/html" >

    
    <div class="renderedUsersTemp"  >
        <h5>
            {{room}}    
           </h5>
           <hr style="background-color : white" />
        <h5>
            <i class="fas fa-users"></i>
            Users</h5>

        <ul>

            {{#users}}
                <li> <span style="color:white" >{{name}} </span>  </li>
            {{/users}}
        </ul>
    </div>


</script>


<script id="messageTemplate"  type="text/html" >

    <div class="messageTemp" style={{style}} >
        
        <div class="name-date-flex">
            <div>
                <h5>{{username}} </h5>
            </div>
            <div>
               
               {{createdAt}}
            </div>
        </div>

    <p> 
    {{message}}
    </p>
    
    </div>  
</div>
         

</script>

<script id="locationTemplate"  type="text/html" >

    <div class="locationTemp" style={{style}}  >

        <div class="name-date-flex">
            <div>
                <h5>{{username}} </h5>
            </div>
            <div>
               
               {{createdAt}}
            </div>
        </div>
        
            <a style={{anchorStyle}} href={{location}} target="_blank" 
                
                > my current location
            </a>
        
    
    </div>  
         

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js" integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>

<script src="/socket.io/socket.io.js"> </script>
<script src='/js/chat.js' > </script>
</body>
</html>
